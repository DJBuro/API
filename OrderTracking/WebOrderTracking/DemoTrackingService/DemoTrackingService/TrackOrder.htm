<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>La Boite A Pizza Order le suivi des commandes</title>
        
        <link href="DemoSite.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="DemoAPI.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    </head>

    <body>
        <div class="page">
            <div id="logo">&nbsp;</div>
            <div class="contentHeader">
                <span>Pour trouver votre</span>
            </div>
            <div class="content">
                <div class="innerContentHeader">
                    <label for="credentials">Numéro de suivi de commande (généralement le numéro de téléphone que vous avez commandé avec)</label>
                </div>
                <div>
                    <input type="text" id="credentials" />
                    <input type="button" id="submitButton" onclick="Submit()" value="Trouver ma commande" />
                </div>
                <div>
                    <span id="error"></span>
                </div>
            </div>

            <div id="statusImages">
                <img vspace="0" hspace="0" id="status5" src="Images/5.png" />
                <img vspace="0" hspace="0" id="status4" src="Images/4.png" />
                <img id="status3" src="Images/3.png" />
                <img id="status2" src="Images/2.png" />
                <img id="status1" src="Images/1.png" />
            </div>

            <div id="map_canvas"></div>

            <div style="margin-top:20px; background-color:Black; color:White;">
                <h3>DEBUGGING</h3>
                Debug message:<span id="debugMessage"></span><br />
                Last updated:<span id="lastUpdated"></span><br />
                Status:<span id="orderStatus"></span><br />
                Store lat:<span id="storeLat"></span><br />
                Store lon:<span id="storeLon"></span><br />
                Customer lat:<span id="custLat"></span><br />
                Customer lon:<span id="custLon"></span><br />
                Person processing:<span id="personProcessing"></span><br />
                Tracker lat:<span id="lat"></span><br />
                Tracker lon:<span id="lon"></span>
            </div>
        </div>
    </body>
</html>
