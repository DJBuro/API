    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title id="title"></title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />

    <script src="Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR-2.0.0.min.js"></script>
    <script src="signalrhub/signalr/hubs"></script>

    <script type="text/javascript">

        $(document).ready
        (
            function ()
            {
                $('#status').html('Connecting...');

                var ordersHub = $.connection.ordersHub;

                ordersHub.client.orderCompleted = function (json)
                {
                    alert(json);

                    var result = JSON.parse(json);

                    alert(result.status);
                };

                $.connection.hub.start().done
                (
                    function ()
                    {
                        $('#status').html('Connected as ' + $.connection.hub.id);

                        $('#registerForOrder').click
                        (
                            function ()
                            {
                                var orderRef = $('#orderRef').val();
                                ordersHub.server.registerForOrder(orderRef);
                            }
                        );
                    }
                )

                $.connection.hub.start().fail
                (
                    function ()
                    {
                        $('#status').html('Connect failed');
                    }
                );
            }
        );

    </script>

</head>
<body>

    <p id="status"></p>

    <label for="orderRef">Order ref:</label>
    <input type="text" id="orderRef" />
    <br />
    <a href="#" id="registerForOrder">Register for order</a>

</body>
