<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Andro Administration - Login</title>
    <link href="~/Content/Site.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="page">

        <div class="topMenuContainer">
            <div class="topMenuLeft" />
            <ul class="topNav">
                <li><strong>Andro Admin</strong></li>
                <li></li>
            </ul>
            <div class="topMenuRight" />
        </div>

        <div class="content">

            <div class="leftContent">
                <div class="leftNavTop"></div>
                <div id="leftContentTitle">Andro Web Administration</div>

                <ul class="leftNav"></ul>
                <div class="leftNavBottom"></div>
            </div>

            <div class="copyContent">

                <h2>Welcome to Andro Web Administration</h2>
                <form action="~/Home/Login" method="post">
                    <table>
                        <tr class="separator">
                            <td></td>
                        </tr>
                        <tr>
                            <td>Email Address</td>
                        </tr>
                        <tr>
                            <td><input id="emailAddress" name="emailAddress" size="40" type="text" value="" /></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                        </tr>
                        <tr>
                            <td><input id="password" name="password" size="40" type="password" /></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Login" /></td>
                        </tr>
                        <tr class="separator">
                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div class="footerContainer">
            <div class="footerLeft" />
            <div class="footerRight" />
        </div>
    </div>
</body>
</html>
