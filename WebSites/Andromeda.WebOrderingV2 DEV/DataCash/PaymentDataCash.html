	<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<title>Payment Details</title>
			<style>
				body{
					margin:0px;
				}
				body, td, div{
					font-family:Arial, Helvetica, sans-serif;
					font-size:12px; line-height:14px;
					color:#838486;
					font-weight:bold;
				}
				div
				{
					display: block;
				}
				input{
					height:20px;
					font-weight:bold;
					text-indent:3px;
				}

				.infoBoxOuter{
					width:590px;
					background-color:transparent;
					overflow:hidden;
					padding-bottom:15px;
					padding-top: 5px;
					margin: 25px 0;
				}
				.btnBack{
					display:block;
					height:30px;
					background-color:#649943;
					border:2px solid #cccfd0;
					color:#FFF;
					text-decoration:none;
					line-height:15px;
					text-align:center;
					font-weight:bold;
					padding-left:16px;
					padding-right:16px;
					margin:auto;
				}
				.btnBack:hover{
					background-image:none;
					background-color:#5E9538;
				}
				.paymentTxt1{
					font-weight:bold;
					float:left;
					width:180px;
				}
				.paymentTxt2{
					font-weight:bold;
					font-size:14px;
					color:#e2a53c;
					float:left;
					width:250px;
				}	
				.cardDetailsSectionHeader{
					font-weight:bold;
					color:#838486;
					font-size:14px;
					padding: 7px 25px;
				}
				.cardDetailsSection{
					width:590px;
					overflow: hidden;
					background-color:transparent;
					padding-top:7px;
					padding-bottom: 15px;
				}
				.cardDetailsSectionRow{
					padding:10px 0 20px 0;
				}
				#paymentPage{
					width: 593px;
					height: 500px;
					margin:auto;
				}
				.cardDetailsColumn1
				{
					width: 130px;
					float:left;
					margin:4px 0 0 25px;
				}
				.cardDetailsColumn2
				{
					width: 180px;
					float:left;
				}
				.paymentReferenceLine{
					padding:10px;
				}
				.amountLine{
					padding:10px;
				}
				#securityImage{
					float:left;
				}
				#availabilityText{
					float:left;
				}
				.footer{
					margin-top:25px;
				}
				.errorMessageLine{
					margin: 20px 0;
				}
				
				#footerInner
				{
					margin: 0 auto;
					width: 200px;
				}
				#footerInner a
				{
					float: left;
					height: 26px;
					line-height: 26px;
					margin-right: 5px;
				}
				#footerInner input
				{
					float: right;
				}
				
				/*PC Version only*/
				@media only screen and (min-width: 601px)
				{
					.infoBoxOuter{
						width: 98%;
						border:2px solid #cecfcf;
						padding-left:1%;
						padding-right:1%;
					}
					.cardDetailsSection{
						width: 98%;
						border:2px solid #cecfcf;
						padding-left:1%;
						padding-right:1%;
					}
				}
				 /*Mobile Version only*/
				@media only screen and (max-width: 600px)
				{
					.infoBoxOuter{
						width:98%;
						padding-left:1%;
						padding-right:1%;
						padding-bottom: 10px;
						border-top:2px solid #cecfcf;
						border-bottom:2px solid #cecfcf;
					}
					.cardDetailsSection{
						width:98%;
						padding-left:1%;
						padding-right:1%;
						overflow: hidden;
						border-top:2px solid #cecfcf;
						border-bottom:2px solid #cecfcf;
					}

					#paymentPage{
						width: 100%;
					}
					cardDetailsColumn1 {
						margin: 0;
					}
					.paymentReferenceLine {
						padding: 10px 0 10px 10px;
					}
					.amountLine{
						padding:25px 0 25px 10px;
					}
					.cardDetailsSectionHeader {
						padding: 7px 10px;
					}
					.cardDetailsSectionRow{
						padding-left: 10px;
					}
					.cardDetailsColumn1{
						width:180px;
						padding: 7px 0;
						margin: 0;
					}
					#securityImage {
						margin: 3px 0;
					}
				}
			</style>
			<script>
				try
				{
					window.parent.postMessage('Andro_Payment_Load', "*");
				}
				catch(e) 
				{}
				
				function onSubmit()
				{
					try
					{
						SendOrderToStore.disabled = true;
						
						try
						{
							window.parent.postMessage('Andro_Payment_Submitted', "*");
						}
						catch(e) 
						{}
					}
					catch(e) 
					{}
					
					return true;
				}
			</script>
		</head>
		<body>
			<form action="?" method="post" autocomplete="off" class="payment-form" id="cardcapture">
				
					<div id="paymentPage">
						<div class="infoBoxOuter">
							<div class="paymentReferenceLine">
								<div class="paymentTxt1">
									Payment Reference:
								</div>
								<div class="paymentTxt2">
									__MERCHANT_REF__ 
								</div>
							</div>
							<div class="amountLine">
								<div class="paymentTxt1">
									Amount:
								</div>
								<div class="paymentTxt2">
									__AMOUNT__ __CURRENCY__
								</div>
							</div>
							<div class="errorMessageLine">
								<span class="paymentTxt2">__ERROR_MESSAGE__</span> 
							</div>
						</div>
						
						<!--Card Details Section-->
						<div class="cardDetailsSection">
							<div class="cardDetailsSectionHeader">
								CREDIT / DEBIT CARD
							</div>
							<div class="cardDetailsSectionRow">
								<div class="cardDetailsColumn1">
									<label for="cardNumber">Card Number</label>
								</div>
								<div class="cardDetailsColumn2">
									<input id="cardNumber" name="card_number" maxlength="23" size="26" type="text">
								</div>
							</div>
						
							<div class="cardDetailsSectionRow">
								<div class="cardDetailsColumn1">
										<label for="expiryDate">Expiry Date</label>
								</div>
								<div class="cardDetailsColumn2">
									<select name="exp_month">
										<option value="01" selected="selected">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
										<option value="06">06</option>
										<option value="07">07</option>
										<option value="08">08</option>
										<option value="09">09</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
																
									<select name="exp_year">
										<option value="2015" selected="selected">2015</option>
										<option value="2016">2016</option>
										<option value="2017">2017</option>															
										<option value="2018">2018</option>
										<option value="2019">2019</option>
										<option value="2020">2020</option>															
										<option value="2021">2021</option>
										<option value="2022">2022</option>
										<option value="2023">2023</option>
										<option value="2024">2024</option>
										<option value="2025">2025</option>
										<option value="2026">2026</option>
										<option value="2027">2027</option>
										<option value="2028">2028</option>
										<option value="2029">2029</option>
										<option value="2030">2030</option>
										<option value="2031">2031</option>
										<option value="2032">2032</option>
										<option value="2033">2033</option>
										<option value="2034">2034</option>
										<option value="2035">2035</option>
										<option value="2036">2036</option>
										<option value="2037">2037</option>
										<option value="2038">2038</option>
										<option value="2039">2039</option>
										<option value="2040">2040</option>
										<option value="2041">2041</option>
										<option value="2042">2042</option>
										<option value="2043">2043</option>
										<option value="2044">2044</option>
										<option value="2045">2045</option>
										<option value="2046">2046</option>
										<option value="2047">2047</option>
										<option value="2048">2048</option>
										<option value="2049">2049</option>
									</select>
								</div>
							</div>
							<div class="cardDetailsSectionRow">
								<div class="cardDetailsColumn1">
									<label for="cardSecurityCode">Card Security Code</label>
								</div>
								<div class="cardDetailsColumn2">
									<input id="cardSecurityCode" name="cv2_number">
								</div>
								<div id="securityImage">
									<img src="https://testserver.datacash.com/hps/images/201306/securityImg.jpg" width="107" height="20">
								</div>
							</div>
							<div class="cardDetailsSectionRow">
								<div class="cardDetailsColumn1">
									<label for="cardSecurityCode">Issue Number</label>
								</div>
								<div class="cardDetailsColumn2">
									<input id="issueNumber" name="issue_number">
								</div>
								<div id="availabilityText">
									(If Available)
								</div>
								<input value="__SESSION_ID__" name="HPS_SessionID" type="hidden">
								<input value="confirm" name="action" type="hidden">
							</div>
						</div>
						<div class="footer">
							<div>
								<input type="submit" name="SendOrderToStore" value="Pay now" id="SendOrderToStore" class="btnBack" onclick="onSubmit()">
							</div>
						</div>
					</div>
			</form>
		</body>
	</html>
