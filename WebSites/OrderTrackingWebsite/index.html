<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Order Tracking</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/jquery-1.7.1.min.js"></script>
    <script src="Scripts/app.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map 
        { 
            height: 100%;  
            background: url(Images/loader.gif) no-repeat center center;
        }
        #pleaseWait
        {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            padding: 70px 0 0 0;
        }
        #legend 
        {
            background: rgba(0,0,0, 0.7);
            padding: 15px;
            margin: 20px 20px 0 0;
            border-radius: 25px;
            text-align: center;
            color: white;
        }
        #legend h1
        {
            padding: 0;
            margin: 0;
        }
        #legend p
        {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="pleaseWait">Please wait ... loading</div>
    </div>
    <div id="legend"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=AndroWeb.OrderTracking.App.start"></script>
</body>
</html>
