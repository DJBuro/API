<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Order Tracking</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/jquery-1.7.1.min.js"></script>
    <script src="Scripts/app.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map 
        { 
            display: none;
            height: 100%;
        }
        #pleaseWait
        {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            background: url(Images/loader.gif) no-repeat center center;
            background-position-y: 70px;
        }
        #pleaseWait h1
        {
            font-size: 3em;
            padding: 0;
            margin: 0;
        }
        #pleaseWait h2
        {
            font-size: 1em;
            padding: 0;
            margin: 0;
            margin: 50px 0 0 0;
        }
        #error
        {
            display: none;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        #error h1
        {
            font-size: 3em;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="pleaseWait"><h1>Order Tracking</h1><h2>Please wait ... loading</h2></div>
    <div id="error"><h1>Order Tracking</h1><h2>Sorry, we're unable to track your order at this time</h2></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=AndroWeb.OrderTracking.App.start"></script>
</body>
</html>
